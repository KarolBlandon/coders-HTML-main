    <title>Colores</title>

<body>
    <table>
        <table>
            <tr>
               <td style="border: orange dashed 2px; background-color: yellow; color: orange; height: 100px; width: 100px; text-align: center;"> 1 </td>

               <td style="border: black dashed 2px; background-color: rgb(170, 186, 170); color: rgb(5, 5, 5); height: 100px; width: 100px; text-align: center;"> 5 </td>
            </tr>
        </table>
    </table>
  <table>
      <table>
          <tr></td>

            <td class="puntoDos"> 2 </td>
            <td class="puntoTres"> 3 </td>
            <td class="puntoCuatro"> 4 </td>
            <td class="puntoCinco"> 5 </td>
        </tr>
      </table>
  </table>  

 <div class="Contenedor">
